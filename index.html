<!DOCTYPE html>

<html>
<head>
  <title>IPM Project</title>

  <link rel="stylesheet" href="./index.css">

  <script src="./main.js"></script>
</head>
<body>
  <header>
    <h1>Basic database project</h1>
  </header>

  <main>
    <div id="form">
      <h2>FORM</h2>
      <form>
        <label for="fname">First Name</label>
        <input name="fname" type="text" placeholder="Jan" maxlength="20"></input>

        <label for="LNAME">Last Name</label>
        <input name="LNAME" type="text" placeholder="Nowak" maxlength="20"></input>

        <label for="phone">Phone number</label>
        <input name="phone" type="number" placeholder="123654987" maxlength="15"/>
      </form>
    </div>

    <div id="table">
      <h2>TABLE</h2>
      <table>
        <thead>
          <tr>
            <th>ONE</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <h2 class="author">AUTHOR</h2>
    <p>Filip Helbig</p>
  </footer>
</body>
</html>
